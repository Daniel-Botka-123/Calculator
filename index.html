<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Calculator Application">
    <meta name="author" content="Daniel Botka" />
    <meta name="viewport" content="width=device-width initial-scale=1 user-scalable=no">
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">
    <!-- FAVICON -->
    <link rel="icon" href="img/favicon.jpg">
    <!-- TITLE -->
    <title>Calculator</title>
  </head>
  <body>
    <section id="main">
      <div id="main_display"><p id="main_display_output"></p></div>
      <div class="calculator_grid">
        <button id="add" class="grid-button">+</button>
        <button id="subtract" class="grid-button">-</button>
        <button id="multiply" class="grid-button">×</button>
        <button id="divide" class="grid-button">÷</button>
        <button class="grid-button numeral">7</button>
        <button class="grid-button numeral">8</button>
        <button class="grid-button numeral">9</button>
        <button id="reload" class="grid-button">↺</button>
        <button class="grid-button numeral">4</button>
        <button class="grid-button numeral">5</button>
        <button class="grid-button numeral">6</button>
        <button id="raise" class="grid-button">xⁿ</button>
        <button class="grid-button numeral">1</button>
        <button class="grid-button numeral">2</button>
        <button class="grid-button numeral">3</button>
        <button id="root" class="grid-button">√</button>
        <button class="grid-button numeral">0</button>
        <button id="comma" class="grid-button">.</button>
        <button id="delete" class="grid-button">⌫</button>
        <button id="equals" class="grid-button">=</button>
      </div>
    </section>
    <!-- JAVA SCRIPT -->
    <script src="index.js"></script>
  </body>
</html>
